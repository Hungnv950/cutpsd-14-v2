<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre Articles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-cookies.js"></script>
    <script type="text/javascript" src="libs/angular-color-this.min.js"></script>
    <script type="text/javascript" src="js/newsfeed4.js"></script>
    <link rel="stylesheet" href="css/fontface.css">
    <link rel="stylesheet" href="css/bstyle1.css">
    <link rel="stylesheet" href="css/newpage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="body-wrap">
    <div class="page_4" data-ng-controller="newFeed4" data-ng-app="deniApp">
        <div class="header">
            <div class="container">
                <div class="text-center title-page">
                    <h1>DEIN NEWSFEED</h1>
                    <span class="title-page-icon fa fa-bookmark-o"></span>
                </div>
                <div class="btn-plus">
                    <a href="#">+</a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <h3>Deine pers√∂nliche Themenwelt </h3>
                <div class="content-cate">
                    <div class="list-categories">
                        <div ng-repeat="(key,value) in show" data-ng-click="articles(value.keyCat,value.keySub)">
                            <div class="item-cate">
                                <div class="cate_1" color-this="background-color" data-color="key"></div>
                                <img data-ng-src="{{value.image}}" alt="">
                                <div class="count-post">{{value.articles.length}}</div>
                                <div class="title-cate"><a href="">{{value.sub_cat_name}}</a></div>
                            </div>
                        </div>
                        <div class="last-item-cate">
                            <div class="item-cate cate_3">
                                <img src="images/newfeed_4/newfeed_41.jpg" alt="">
                                <div class="title-cate"><a href="">Gewicht & Ernahrung</a></div>
                                <div class="count-post">50</div>
                            </div>
                            <div class="item-cate cate_4">
                                <img src="images/newfeed_4/newfeed_41.jpg" alt="">
                                <div class="title-cate"><a href="">Gewicht & Ernahrung</a></div>
                                <div class="count-post">55</div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="" id="footer">
            <div id="exTab1" class="col-xs-12">
                <ul class="nav nav-pills">
                    <li class="active">
                        <a href="" data-toggle="tab"><span class="fa fa-th-large"></span>
                            <p style="text-align: center;vertical-align: middle">News</p>
                        </a>
                    </li>
                    <li>
                        <a href="" data-toggle="tab"><span class="fa fa-graduation-cap coaching"></span>
                            <p style="text-align: center;vertical-align: middle">Coachings</p>
                        </a>
                    </li>
                    <li>
                        <a href="" data-toggle="tab"><span class="fa fa-comment-o"></span>
                            <p style="text-align: center;vertical-align: middle">Zenzai</p>
                        </a>
                    </li>
                    <li>
                        <a href="" data-toggle="tab"><span class="fa  fa-shopping-cart"></span>
                            <p style="text-align: center;vertical-align: middle">Shop</p>
                        </a>
                    </li>
                    <li>
                        <a href="" data-toggle="tab"><span class="fa fa-user-o"></span>
                            <p style="text-align: center;vertical-align: middle">Profile</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
